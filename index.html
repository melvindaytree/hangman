            <h4>created by <a href="https://github.com/melvindaytree">Melvin Daytree</a></h4>
            
        </div>
        
        <div id="hangman"> 
            <div id="rope" class="man1"></div>
            <div id="head" class="man2"></div>
            <div id="body" class="man3"></div>
            <div id="larm" class="man4"></div>
            <div id="rarm" class="man5"></div>
            <div id="lfoot" class="man6"></div>
            <div id="rfoot" class="man7"></div>

        </div>
        <div id="word">
        </div>
        <div id="guess"></div>
        <div id="winner"></div>
        <div id="wrong"></div>
        <form class="wrapper">
        <input type="text" id="submission" required class="underlinedField">
        <button id="submit" type="button">Submit</button>
    </form>
